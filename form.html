<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Page - Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="display-4 text-center mb-4">ðŸŽ¬ The Great Adventure</h1>

    <p class="lead text-center mb-5">
      Follow the epic journey of a young explorer venturing into the unknown. A thrilling movie packed with adventure, mystery, and heart.
    </p>

    <div class="text-center mb-5">
      <img src="abc.jpg" alt="Movie Poster" width="500" class="img-fluid rounded shadow">
    </div>

    <div class="text-center mb-5">
      <a href="https://www.imdb.com/" target="_blank" class="btn btn-primary btn-lg">
        View on IMDb
      </a>
    </div>

    <div class="bg-light text-dark p-4 rounded shadow">
      <h3 class="mb-4 text-center">Share Your Feedback</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label">Gender</label><br>
          <input type="radio" name="gender" class="form-check-input mx-2">Male
          <input type="radio" name="gender" class="form-check-input mx-2">Female
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label">Your Rating</label>
          <select class="form-select" id="rating" required>
            <option selected disabled value="">Choose...</option>
            <option>1 - Poor</option>
            <option>2 - Fair</option>
            <option>3 - Good</option>
            <option>4 - Very Good</option>
            <option>5 - Excellent</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label">Your Comments</label>
          <textarea class="form-control" id="comments" rows="4" placeholder="What did you think of the movie?" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit Feedback</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
